{% extends "auctions/layout.html" %}
{% load static %}

{% block extra_css %}
<link rel="stylesheet" href="{% static 'css/categories.css' %}">
{% endblock %}

{% block body %}
    <h2>All Categories</h2>
    <div id="activelist">
        {% for list in category_list %}
        <div class="card">
            <a class="title bg-light" href="{% url 'categories_details' list.id %}">{{ list.category }}</a>  <!-- categories are clickable -->
        </div>
        {% endfor %}
    </div>
{% endblock %}
